<form (ngSubmit) = "salvar()">

  <br/>
  <h3>{{titulo}}</h3>

  <label>Código
    <input type="input" name="codigo" size="10" [(ngModel)]="pessoa.codigo" disabled>
  </label><br/><br/>

  <label>Nome
    <input type="input" name="nome" size="30" [(ngModel)]="pessoa.nome">
  </label><br/><br/>

  <label>Ativo
    <input type="radio" name="ativo" [(ngModel)]="pessoa.ativo" [value]="1">Sim
    <input type="radio" name="ativo" [(ngModel)]="pessoa.ativo" [value]="0">Não<br>
  </label><br/><br/>

  <button type="submit">Salvar</button>

</form>
